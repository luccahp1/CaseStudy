<!DOCTYPE html>
<html>
<head>
    <title>Calls</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="employee.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand mx-3" href="/home.html">Case #2</a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/call.html">Calls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report.html">Reports</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Search calls" id="srch" aria-label="Search"
                           style="min-width:12vw;">
                </form>
            </div>
        </nav>
        <div id="page-header">
            <img src="/img/imgnetworks.jpg" alt="Helpdesk logo" />
            <h2>Calls</h2>
            <p class="pill-label">Helpdesk v2.0</p>
        </div>
        <div id="status"></div>
        <div class="section-card col-11 col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-heading m-0">Current Calls</h3>
                <button type="button" class="accent-btn" id="openAddCall" data-bs-toggle="modal" data-bs-target="#theModal">Add Call</button>
            </div>
            <div class="list-group" id="callListHeader"></div>
            <div class="list-group" id="callList" style="max-height: 55vh; overflow: hidden auto;"></div>
        </div>

    </div>


    <form id="CallModalForm">
        <div class="modal fade" id="theModal" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="theModalLabel">Update Call</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="card border-0">
                            <div class="card-header text-center text-white h5 modal-title" id="modal-title">Update Call</div>
                            <div class="card-body" id="modalFields">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label class="form-label fw-bold" for="ddlProblems">Problem</label>
                                        <select id="ddlProblems" name="ddlProblems" class="form-control"></select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label fw-bold" for="ddlEmployees">Employee</label>
                                        <select id="ddlEmployees" name="ddlEmployees" class="form-control"></select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label fw-bold" for="ddlTechs">Technician</label>
                                        <select id="ddlTechs" name="ddlTechs" class="form-control"></select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label fw-bold">Date Opened</label>
                                        <div id="labelDateOpened" class="form-control-plaintext"></div>
                                    </div>
                                    <div class="col-sm-6 dateClosedItem">
                                        <label class="form-label fw-bold">Date Closed</label>
                                        <div id="labelDateClosed" class="form-control-plaintext"></div>
                                    </div>
                                    <div class="col-sm-6 closeCallItem">
                                        <label class="form-label fw-bold" for="checkBoxClose">Close Call</label>
                                        <input type="checkbox" id="checkBoxClose" name="checkBoxClose" class="form-check form-check-input" />
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-bold" for="TextBoxNotes">Notes</label>
                                        <textarea placeholder="enter call notes"
                                                  rows=3
                                                  name="TextBoxNotes"
                                                  id="TextBoxNotes"
                                                  class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-center border-0">
                            <div class="d-flex justify-content-center gap-3 mb-2 flex-wrap">
                                <input type="button" value="update" id="actionbutton" class="primary-btn" />
                                <input type="button" value="delete" id="deletebutton" class="danger-btn" />
                            </div>
                            <div class="alert alert-danger fade show" role="alert" id="deletedialog"
                                 style="display:none;">
                                <strong>Delete Call?</strong><p></p>
                                <input type="button" class="btn btn-secondary mt-3 me-2" value="yes" id="deleteyesbutton" />
                                <input type="button" class="btn btn-secondary mt-3" value="no" id="deletenobutton" />
                            </div>
                            <div id="modalstatus" class="mt-2"></div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </form>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/jquery.validate.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/call.js"></script>
    <footer> 2025 - Info3070</footer>
</body>
</html>
