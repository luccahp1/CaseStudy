<html>
<head>
    <title>Calls</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="employee.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="page-container" style="position:relative; min-height:100vh;">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand mx-3" href="/home.html">Case #2</a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/call.html">Calls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report.html">Reports</a>
                    </li>

                </ul>
                <form>
                    <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
                           style="width:10vw;margin-right:5vw;">
                </form>
            </div>
        </nav>
        <div class="mt-5" style="width: 100%; text-align: center; padding-bottom: 5rem;">
            <img src="/img/imgnetworks.jpg" />
            <h2>Calls</h2>
            <p>v1.0</p>

            <div class="list-group col-10" id="callListStatus" style="margin: 1rem auto 0rem;"></div>
            <div class="col-10" id="callListHeader" style="margin: 0.5rem auto;"></div>
            <div class="list-group col-10" id="callList" style="max-height: 60vh; margin: 0 auto; overflow: hidden auto;">
            </div>
        </div>

    </div>

   
    <form id="CallModalForm">
        <div class="modal fade" id="theModal" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <img src="/img/imgnetworks.jpg" style="height: 20vh;  display: block; margin: 0 auto;" />
                    <div class="modal-body">
                        <div class="mx-2 my-2">
                            <div class="card">
                                <div class="card-header text-center text-white h5 modal-title" id="theModalLabel" style="background-color: #68a8de;">Update Call</div>
                                <div class="card-body" id="modalFields">
                                    <div class="row">
                                        <div class="col-4">Problem:</div>
                                        <div class="col-8">
                                            <select id="ddlProblems" name="ddlProblems" class="form-control"></select>
                                        </div>
                                        <div class="col-4">Employee:</div>
                                        <div class="col-8">
                                            <select id="ddlEmployees" name="ddlEmployees" class="form-control"></select>
                                        </div>
                                        <div class="col-4">Technician:</div>
                                        <div class="col-8">
                                            <select id="ddlTechs" name="ddlTechs" class="form-control"></select>
                                        </div>
                                        <div class="col-4">Date Opened:</div>
                                        <div class="col-8">
                                            <div id="labelDateOpened"></div>
                                        </div>
                                        <div class="col-4 dateClosedItem">Date Closed:</div>
                                        <div class="col-8 dateClosedItem">
                                            <div id="labelDateClosed"></div>
                                        </div>
                                        <div class="col-4 closeCallItem">Close Call:</div>
                                        <div class="col-8 closeCallItem">
                                            <input type="checkbox" id="checkBoxClose" name="checkBoxClose" class="form-check form-check-input" />
                                        </div>
                                        <div class="col-4">Notes:</div>
                                        <div class="col-8">
                                            <textarea placeholder="enter call notes"
                                                      rows=3
                                                      name="TextBoxNotes"
                                                      id="TextBoxNotes"
                                                      class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <div class="flex-wrap" style="gap:5vw;">
                                    <input type="button" value="update" id="actionbutton" class="col-3 m-3 p-2 btn text-white col-5" style="left: 20%; background-color: #68a8de; border-style: none; border-radius: 5px;" />
                                    <input type="button" value="delete" id="deletebutton" class="col-3 m-3 p-2 btn text-white col-5" style="left: 20%; background-color: #c6606c; border-style: none; border-radius: 5px;" />
                                </div>
                                <div class="alert alert-danger fade show" role="alert" id="deletedialog"
                                     style="width:80%;margin-top:2vh;margin-left:10%;">
                                    <strong>Delete Call?</strong><p></p>
                                    <input type="button" class="btn btn-secondary mt-3" value="yes" id="deleteyesbutton" />
                                    <input type="button" class="btn btn-secondary mt-3" value="no" id="deletenobutton" />
                                </div>
                                <div id="status"></div>
                                <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/jquery.validate.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/call.js"></script>
    <footer> 2025 - Info3070</footer>
</body>
</html>
